{% set name = "fdupes" %}
{% set version = "2.2.0" %}
{% set sha256 = "8f02e6d855c56f38afdac9ff5ae2becd79cf7b87c31aa7bf9e3620d1bac00bab" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/adrianlopezroche/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - fdupes --version

about:
  home: https://github.com/adrianlopezroche/fdupes
  license: MIT
  license_family: MIT
  license_file: README
  summary: Identify or delete duplicate files
  description: |
    FDUPES is a program for identifying or deleting duplicate files residing
    within specified directories.
  dev_url: https://github.com/adrianlopezroche/fdupes

extra:
  recipe-maintainers:
    - keuv-grvl
