{% set name = "fdupes" %}
{% set version = "2.1.1" %}
{% set sha256 = "37b1a499f6eb8b625b45641a2600be69ef591cd1e737e75afd50aa72ac215ea4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/adrianlopezroche/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}

test:
  commands:
    - fdupes --version

about:
  home: https://github.com/adrianlopezroche/fdupes
  license: MIT
  license_family: MIT
  license_file: README
  summary: Identify or delete duplicate files
  description: |
    FDUPES is a program for identifying or deleting duplicate files residing
    within specified directories.
  dev_url: https://github.com/adrianlopezroche/fdupes

extra:
  recipe-maintainers:
    - keuv-grvl
